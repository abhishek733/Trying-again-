<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valentine?</title>
  <style>
    :root { --bg1:#fff0f6; --bg2:#ffe3ec; --text:#2b2b2b; }
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(circle at top,var(--bg1),var(--bg2));
      height:100vh;display:grid;place-items:center;overflow:hidden;color:var(--text);
    }
    .card{
      width:min(720px,92vw);background:rgba(255,255,255,.85);backdrop-filter:blur(10px);
      border-radius:24px;box-shadow:0 12px 35px rgba(0,0,0,.12);
      padding:28px;position:relative;
    }
    h1{margin:0 0 8px;font-size:clamp(26px,4vw,40px);letter-spacing:-.02em;}
    p{margin:0 0 22px;font-size:16px;opacity:.85;}
    .stage{
      position:relative;height:280px;border-radius:18px;background:rgba(255,240,246,.8);
      border:1px solid rgba(255,90,144,.22);overflow:hidden;display:grid;place-items:center;
    }
    .question{text-align:center;padding:18px;}
    .buttons{margin-top:18px;display:flex;gap:14px;justify-content:center;align-items:center;flex-wrap:wrap;}
    button{
      border:0;cursor:pointer;border-radius:999px;padding:14px 22px;font-weight:700;
      transition:transform .12s ease,filter .12s ease;user-select:none;-webkit-tap-highlight-color:transparent;
    }
    #yesBtn{
      font-size:18px;padding:16px 28px;background:linear-gradient(135deg,#ff4d8d,#ff7aa8);
      color:#fff;box-shadow:0 10px 24px rgba(255,77,141,.35);
    }
    #yesBtn:hover{transform:translateY(-1px) scale(1.03);}
    #yesBtn:active{transform:translateY(1px) scale(.99);}
    #noBtn{
      font-size:12px;padding:8px 12px;background:#f1f3f5;color:#495057;
      position:absolute;left:55%;top:62%;box-shadow:0 6px 14px rgba(0,0,0,.10);
    }
    .result{display:none;text-align:center;padding:16px;}
    .result h2{margin:0 0 12px;font-size:clamp(22px,3.6vw,34px);}
    .gifWrap{
      width:min(360px,80%);margin:0 auto;border-radius:18px;overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.12);border:1px solid rgba(0,0,0,.06);background:#fff;
    }
    .gifWrap img{width:100%;height:auto;display:block;}
    .tinyNote{margin-top:12px;font-size:13px;opacity:.7;}
    .hearts{position:absolute;inset:0;pointer-events:none;overflow:hidden;border-radius:24px;}
    .heart{position:absolute;bottom:-40px;font-size:18px;animation:floatUp linear forwards;opacity:.85;}
    @keyframes floatUp{to{transform:translateY(-420px);opacity:0;}}
  </style>
</head>
<body>
  <!-- Bollywood Background Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="bollywood.mp3" type="audio/mpeg">
</audio>
  
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <div class="stage" id="stage">
      <div class="question" id="question">
        <h1 id="qText">Alisha, will you be my Valentine? ğŸ’–</h1>
        <p>Choose wisely ğŸ˜„</p>

        <div class="buttons">
          <button id="yesBtn">YES ğŸ’˜</button>
        </div>

        <button id="noBtn" aria-label="No">no</button>
      </div>

      <div class="result" id="result">
        <h2>YAYYYYY!!! ğŸ‰ğŸ¥°</h2>
        <div class="gifWrap">
          <img id="yayGif" alt="Yay!" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
        </div>
        <div class="tinyNote">Happy Valentineâ€™s Day ğŸ’•</div>
      </div>
    </div>
  </div>

  <script>
    const nameInQuestion = "Alisha"; // change if you want
    document.getElementById("qText").textContent = `${nameInQuestion}, will you be my Valentine? ğŸ’–`;

    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");

    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 12;

      const maxX = stageRect.width - btnRect.width - padding;
      const maxY = stageRect.height - btnRect.height - padding;

      const x = padding + Math.random() * Math.max(0, maxX - padding);
      const y = padding + Math.random() * Math.max(0, maxY - padding);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    moveNoButton();

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    yesBtn.addEventListener("click", () => {

  // Play Bollywood music
  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play().catch(()=>{});

  question.style.display = "none";
  result.style.display = "block";
  burstHearts();
});

    function burstHearts() {
      const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’"];
      for (let i = 0; i < 18; i++) {
        const span = document.createElement("span");
        span.className = "heart";
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = `${Math.random() * 100}%`;
        const duration = 1400 + Math.random() * 900;
        span.style.animationDuration = `${duration}ms`;
        span.style.fontSize = `${14 + Math.random() * 18}px`;
        hearts.appendChild(span);
        setTimeout(() => span.remove(), duration + 50);
      }
    }
  </script>
</body>
</html>
